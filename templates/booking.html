<html>
<head>
    <title>Find Maid</title>
</head>
<body>
    <h1>Find a Maid</h1>
    
    <form method="POST">
        {% csrf_token %}
        <label for="datetime">Select Date and Time:</label>
        <input type="datetime-local" id="datetime" name="datetime" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
